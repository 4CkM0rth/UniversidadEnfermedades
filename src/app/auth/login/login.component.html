<h2>Login</h2>

<form (ngSubmit)="login()">
  <input
    type="text"
    placeholder="Usuario"
    [(ngModel)]="usuario"
    name="usuario"
    required
  />

  <input
    type="password"
    placeholder="ContraseÃ±a"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Ingresar</button>

  <p *ngIf="error" style="color:red">{{ error }}</p>

</form>
